name: Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linters:
    runs-on: ubuntu-latest

    env:
      DISABLE_BOOTSNAP: true
      DISABLE_BOOTSNAP_LOAD_PATH_CACHE: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run linters
        run: bundle exec rubocop --parallel
      - name: Ruby security checks
        run: bundle exec brakeman -q -w2
          # bundle exec bundler-audit --update

  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Create .env
      run: cp .env.ci .env

    - name: Start containers
      run: docker compose up -d --wait --build --remove-orphans prod chrome

    - name: Precompile assets
      run: RAILS_ENV=test docker compose run --rm web bin/rails assets:precompile

    - name: Run tests
      run: RAILS_ENV=test docker compose run --rm web bin/rake cucumber

    - name: Stop containers
      if: always()
      run: docker compose down --volumes
